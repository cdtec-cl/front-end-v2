<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="card card-stats" routerLink="/client" style="cursor: pointer;">
                  <div class="card-header card-header-warning card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">group</i>
                      </div>
                      <p class="card-category">Clientes</p>
                      <h3 class="card-title">{{accounts.length}}
                          <small>Activos</small>
                      </h3>
                  </div>
                  <div class="card-footer" style="background-color: #6fb060; border-radius: 15px 15px 15px 15px;width: 90px;">
                      <div class="stats state-dashboard">
                          <!-- <i class="material-icons text-danger">warning</i> -->
                          <a routerLink="/client" style="color: white;">Ver clientes</a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6" routerLink="/farms" style="cursor: pointer;">
              <div class="card card-stats">
                  <div class="card-header card-header-success card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">store</i>
                      </div>
                      <p class="card-category">Campos</p>
                      <h3 class="card-title">{{farms.length}}</h3>
                  </div>
                  <div class="card-footer" style="background-color: #6fb060; border-radius: 15px 15px 15px 15px;width: 90px;">
                    <div class="stats state-dashboard">
                        <!-- <i class="material-icons text-danger">warning</i> -->
                        <a routerLink="/farms" style="color: white;">Ver Campos</a>
                    </div>
                </div>
              </div>
          </div>
