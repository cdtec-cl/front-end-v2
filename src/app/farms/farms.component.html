<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          
          <div class="col-md-12">
              <div class="card card-plain">
                  <div class="card-header card-header-success">
                      <h4 class="card-title mt-0">Campos</h4>
                      <p class="card-category"> Datos de todos los campos registrados</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-hover">
                              <thead class="">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Nombre
                                  </th>
                                  <th>
                                      Opciones
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let data of farms">
                                      <td>
                                          {{data.id}}
                                      </td>
                                      <td>
                                          {{data.name}}
                                      </td>
                                      <td>
                                          <i class="material-icons" [routerLink]="['/farmmap',data.id]">find_in_page</i>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
